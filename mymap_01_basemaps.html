<!DOCTYPE html>
<html>
<head>
	<title>GEO-77 map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	crossorigin=""></script>
	
	<style>
	html, body, #map {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	</style>
	
</head>


<body>

<!--<div id="mapid" style="width: 600px; height: 400px; position: relative;"></div> -->
<div id="mapid" style="width: 100%; height: 100%; padding: 0; margin: 0;"></div>
<script src="gullies.geojson"></script>


<script>

	// Create Leaflet map
	var mymap = L.map('mapid').setView([51.5, 11.5], 6);

	
	
	// Add basemaps
	// basemap 1:
	var osm_basemap = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
		attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(mymap);
	
	// basemap 2:
	var otm_basemap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
		attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
	});
	
	// basemap 3:
	var OpenMapSurfer_Grayscale_basemap = L.tileLayer('https://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}', {
		attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});
	
	// put all basemaps in a list
	var basemaps = {
		"Open Street Map DE": osm_basemap,
		"Open Topo Map": otm_basemap,
		"Black & White": OpenMapSurfer_Grayscale_basemap
	};
	

	
	// add a legend with basemaps
	//var legend = L.control.layers(basemaps, null, {}).addTo(mymap); // normal legend
	var legend = L.control.layers(basemaps, null, {collapsed: false}).addTo(mymap); //advanced legend
	
	
	

	
	
</script>
	



</body>
</html>
